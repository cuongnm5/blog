<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          {%if site.lang == "en"%}
            <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          {%else%}
            <h1 class="hero__title">{{ site.data.settings.author.say-hello-vi }}</h1>
          {%endif%}
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            {%if site.lang == "en"%}
              <span class="hero__social-title">Follow Me |</span>
            {%else%}
              <span class="hero__social-title">Theo dõi mình tại |</span>
            {%endif%}
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img style="border-radius: 50%" src="{{site.baseurl_root}}/images/{{ site.data.settings.author.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
